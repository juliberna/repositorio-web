<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Inicio de sesión</title>
</head>
<body>
  <div class="contenedor">
    <div class="logo">
      <h1>UNFLIX</h1>
    </div>
    <div class="inicio-sesion">
      <div class="texto-inicio">
        <p>Inicia sesión</p>
      </div>
      <div class="datos">
        <input class="input-1" type="text" id="nombreusuario" placeholder="Ingrese nombre de usuario" />
        <input class="input-2" type="password" id="contraseña" placeholder="Contraseña" />
      </div>
      <div class="botones">
        <div id="boton-inicio" class="boton-inicio">
          <a href="pages/home.html">Iniciar sesión</a>
        </div>
        <div class="boton-registro">
          <a href="pages/registrar.html">Registrarse</a>
        </div>
        <div class="boton-contra">
          <a href="pages/recuperar.html">¿Olvidaste la contraseña?</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
